<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 18px;
        }

        p {
            font-size: 20px;
            color: #1BBC9B;

        }
        input{
            font-family: 'Poppins', sans-serif;
        }

        .btn_ch {
            background-color: #1BBC9B;

            color: #FFFFFF;
            font-size: 18px;
            border-radius: 10px;

            outline: none;
            cursor: pointer;

        .btn_ch:disabled {

            color: #000000;

        }

    <h1>::: RETO WEEK 01 :::</h1>

    <h>JUGADORES | NÚMEROS</h2>
